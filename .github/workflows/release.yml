name: Release .debs
on:
  release:
    types: [published]

jobs:
  release:
    strategy:
      matrix:
        arch: [arm64, amd64]
    uses: Auterion/common-workflows/.github/workflows/deb-workflow.yml@main
    with:
      project-name: "micro-xrce-dds-agent"
      architecture: ${{ matrix.arch }}
      versioned-release: true
      include-release-body: false
    secrets: inherit