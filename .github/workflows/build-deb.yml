name: Build .debs
on: push

jobs:
  build-deb:
    strategy:
      matrix:
        arch: [arm64, amd64]
    uses: Auterion/common-workflows/.github/workflows/deb-workflow.yml@add-prepare-step
    with:
      project-name: "micro-xrce-dds-agent"
      architecture: ${{ matrix.arch }}
      versioned-release: true
      include-release-body: false
    secrets: inherit
